name: 📚 Create Pull request for staging

on:
  workflow_dispatch:

jobs:
  create-pr:
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v2

      - name: 🔎 Check if a pull request exists
        id: check_pr
        run: |
          gh pr list -B staging -H develop | wc -l
          echo "$(gh pr list -B staging -h develop | wc -l)">> $PULLREQUEST_COUNT

      - name: 📝 Create Pull request for staging
        if: $PULLREQUEST_COUNT == 0
        run: |
          gh pr create -B staging -H develop -t "Staging test" -b ""
