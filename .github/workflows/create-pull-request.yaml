name: 📚 Create Pull request for staging

on:
  workflow_dispatch:

jobs:
  create-pr:
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v2

      - name: 🔎 Check if a pull request exists
        id: check_pr
        run: |
          gh pr list -B staging -H develop
          echo "::set-output name=prCount::$(gh pr list -B staging -h develop | wc -l)"

      - name: 📝 Create Pull request for staging
        if: ${{ steps.check_pr.outputs.prCount == 0 }}
        run: |
          gh pr create -B staging -H develop -t "Staging test" -b ""
